<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New One Receiver</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121e2c;
      color: #fff;
    }

    .header {
      background-color: #1e2d3d;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section {
      border-bottom: 1px solid #2c3e50;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .section:hover {
      background-color: #1f2e42;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      font-size: 20px;
      color: white;
    }

    .section-title {
      font-size: 16px;
    }

    .section-subtext {
      font-size: 14px;
      color: #aaa;
    }

    .status {
      margin-left: auto;
      background-color: #2ecc71;
      padding: 2px 10px;
      border-radius: 8px;
      font-size: 12px;
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
    }

    .green { background-color: #2ecc71; }
    .blue { background-color: #2980b9; }
    .red { background-color: #e74c3c; }
    .orange { background-color: #f39c12; }
  </style>
</head>
<body>

  <div class="header">
    New one receiver
    <span>&#9662;</span>
  </div>

  <div class="section" onclick="navigateTo('someone.html')">
    <div class="icon blue">&#128100;</div>
    <div>
      <div class="section-title">Someone like you</div>
      <div class="section-subtext">7843795979</div>
    </div>
  </div>

  <div class="section" onclick="navigateTo('withdraw.html')">
    <div class="icon green">&#128179;</div>
    <div>
      <div class="section-title">Withdraw Money</div>
      <div class="section-subtext">0.00 USDT</div>
    </div>
  </div>

  <div class="section" onclick="navigateTo('send-accounts.html')">
    <div class="icon blue">&#128230;</div>
    <div>
      <div class="section-title">Send Accounts</div>
    </div>
    <div class="status">AVAILABLE</div>
  </div>

  <div class="section" onclick="navigateTo('orders.html')">
    <div class="icon red">&#128221;</div>
    <div>
      <div class="section-title">Orders</div>
      <div class="section-subtext">0</div>
    </div>
  </div>

  <div class="section" onclick="navigateTo('channel.html')">
    <div class="icon orange">&#128227;</div>
    <div>
      <div class="section-title">Channel</div>
      <div class="section-subtext">Check our channel for latest updates</div>
    </div>
  </div>

  <div class="footer">v0.8.0</div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
